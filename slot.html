            <style>

                .slot {

                .slot .symbol {

                .bet-controls button {

                    border: 1px solid #007bff;

                }

                .bet-controls button:hover {
                    background-color: rgba(255, 255, 255, 0.2);
                }

                .menu-icon {

                .menu {

                    border-radius: 5px;
                    display: none;
                    flex-direction: column;

                .menu button {
                    background: none;
                    border: none;

                    font-size: 16px;
                    cursor: pointer;
                    text-align: left;
                }

                .menu button:hover {
                    color: #007bff;
                }

                /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—ã–∏–≥—Ä—ã—à–∞ */
                @keyframes explode {
                    0% { transform: scale(1); opacity: 1; }
                    100% { transform: scale(3); opacity: 0; }
                }

                .win-animation {
                    position: absolute;
                    font-size: 24px;
                    animation: explode 1s ease-out;
                }

                /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∏–≥—Ä—ã—à–∞ */
                @keyframes sad {
                    0% { transform: translateY(0); opacity: 1; }
                    100% { transform: translateY(100px); opacity: 0; }
                }

                .lose-animation {
                    position: absolute;
                    font-size: 24px;
                    animation: sad 1s ease-out;
                }
            </style>

        <body>
            <!-- –í–∏–¥–µ–æ-—Ñ–æ–Ω -->
            <video id="video-background" autoplay muted loop>

            <!-- –ò–∫–æ–Ω–∫–∞ –º–µ–Ω—é -->

            <!-- –í—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é -->
            <div class="menu" id="menu">
                <button onclick="openGames()">–ò–≥—Ä—ã</button>

                <button onclick="openWithdraw()">–í—ã–≤–æ–¥</button>

            <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
            <div class="container">
                <h1>Stars Slot</h1>
                <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">100</span> –∑–≤–µ–∑–¥</div>
                <input type="number" id="bet" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É (10-100,000)" min="10" max="100000" value="10">

                <div class="bet-controls">
                    <button onclick="addToBet(10)">+10</button>
                    <button onclick="addToBet(50)">+50</button>
                    <button onclick="addToBet(100)">+100</button>
                    <button onclick="addToBet(500)">+500</button>
                    <button onclick="multiplyBet(2)">x2</button>
                    <button onclick="divideBet(2)">/2</button>
                    <button onclick="setMinBet()">–ú–∏–Ω —Å—Ç–∞–≤–∫–∞</button>
                </div>

                <button class="button" onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>

                <div class="slot-machine">
                    <div class="slot" id="slot1">
                        <div class="symbols" id="symbols1">
                            <div class="symbol">üçí</div>
                            <div class="symbol">üíé</div>
                            <div class="symbol">üí∞</div>
                            <div class="symbol">üçé</div>
                            <div class="symbol">üçÄ</div>
                            <div class="symbol">üé∞</div>
                        </div>
                    </div>
                    <div class="slot" id="slot2">
                        <div class="symbols" id="symbols2">
                            <div class="symbol">üçí</div>
                            <div class="symbol">üíé</div>
                            <div class="symbol">üí∞</div>
                            <div class="symbol">üçé</div>
                            <div class="symbol">üçÄ</div>
                            <div class="symbol">üé∞</div>
                        </div>
                    </div>
                    <div class="slot" id="slot3">
                        <div class="symbols" id="symbols3">
                            <div class="symbol">üçí</div>
                            <div class="symbol">üíé</div>
                            <div class="symbol">üí∞</div>
                            <div class="symbol">üçé</div>
                            <div class="symbol">üçÄ</div>
                            <div class="symbol">üé∞</div>
                        </div>
                    </div>
                </div>

                <div class="result" id="result"></div>
            </div>

            <script>
                let balance = 100; // –ù–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
                const minBet = 10; // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞

                // –°–∏–º–≤–æ–ª—ã –¥–ª—è –±–∞—Ä–∞–±–∞–Ω–æ–≤
                const symbols = ["üçí", "üíé", "üí∞", "üçé", "üçÄ", "üé∞"];

                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è –±–∞—Ä–∞–±–∞–Ω–æ–≤
                function spin() {
                    const betInput = document.getElementById('bet');
                    const bet = parseInt(betInput.value);

                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞–≤–∫–∏
                    if (isNaN(bet) || bet < minBet || bet > 100000) {
                        alert(`–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É (–æ—Ç ${minBet} –¥–æ 100,000)!`);
                        return;
                    }
                    if (bet > balance) {
                        alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ!');
                        return;
                    }

                    // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É —Å –±–∞–ª–∞–Ω—Å–∞
                    balance -= bet;
                    updateBalance();

                    // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –±–∞—Ä–∞–±–∞–Ω–æ–≤
                    const slots = ["slot1", "slot2", "slot3"];
                    const results = [];

                    slots.forEach((slotId, index) => {
                        const slot = document.getElementById(slotId);
                        const symbolsElement = slot.querySelector('.symbols');
                        const randomOffset = Math.floor(Math.random() * 6) * 80; // –°–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ
                        symbolsElement.style.top = `-${randomOffset}px`;

                        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–ø–∞–≤—à–∏–π —Å–∏–º–≤–æ–ª
                        const symbolIndex = Math.floor(Math.abs(randomOffset) / 80);
                        results[index] = symbols[symbolIndex];
                    });

                    // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø—Ä–æ–≤–µ—Ä–∫–æ–π –≤—ã–∏–≥—Ä—ã—à–∞
                    setTimeout(() => {
                        checkWin(results, bet);
                    }, 2000); // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏
                }

                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤—ã–∏–≥—Ä—ã—à–∞
                function checkWin(results, bet) {
                    let winMultiplier = 0;
                    if (results[0] === results[1] && results[1] === results[2]) {
                        switch (results[0]) {
                            case "üíé": winMultiplier = 2; break; // 3 –∞–ª–º–∞–∑–∞ = x2
                            case "üí∞": winMultiplier = 5; break; // 3 –∫—É–ø—é—Ä—ã = x5
                            case "üçé": winMultiplier = 1; break; // 3 —è–±–ª–æ–∫–∞ = x1
                            case "üé∞": winMultiplier = 25; break; // 3 –¥–∂–µ–∫–ø–æ—Ç–∞ = x25
                            default: winMultiplier = 0; break; // –î—Ä—É–≥–∏–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ = x0
                        }
                    }

                    const winAmount = bet * winMultiplier;
                    balance += winAmount;
                    updateBalance();

                    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                    const resultElement = document.getElementById('result');
                    if (winMultiplier > 0) {
                        resultElement.textContent = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} –∑–≤–µ–∑–¥!`;
                        createWinAnimation();
                    } else {
                        resultElement.textContent = "–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!";
                        createLoseAnimation();
                    }
                }

                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –≤—ã–∏–≥—Ä—ã—à–∞
                function createWinAnimation() {
                    for (let i = 0; i < 20; i++) {
                        const star = document.createElement('div');
                        star.textContent = '‚≠ê';
                        star.classList.add('win-animation');
                        star.style.left = `${Math.random() * 100}%`;
                        star.style.top = `${Math.random() * 100}%`;
                        document.body.appendChild(star);
                        setTimeout(() => star.remove(), 1000);
                    }
                }

                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–æ–∏–≥—Ä—ã—à–∞
                function createLoseAnimation() {
                    for (let i = 0; i < 10; i++) {
                        const sadFace = document.createElement('div');
                        sadFace.textContent = 'üò¢';
                        sadFace.classList.add('lose-animation');
                        sadFace.style.left = `${Math.random() * 100}%`;
                        sadFace.style.top = `${Math.random() * 100}%`;
                        document.body.appendChild(sadFace);
                        setTimeout(() => sadFace.remove(), 1000);
                    }
                }

                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
                function updateBalance() {
                    document.getElementById('balance').textContent = balance;
                }

                // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å—Ç–∞–≤–∫–æ–π
                function addToBet(amount) {
                    const betInput = document.getElementById('bet');
                    let currentBet = parseInt(betInput.value);
                    currentBet += amount;
                    if (currentBet > 100000) currentBet = 100000;
                    betInput.value = currentBet;
                }

                function multiplyBet(factor) {
                    const betInput = document.getElementById('bet');
                    let currentBet = parseInt(betInput.value);
                    currentBet *= factor;
                    if (currentBet > 100000) currentBet = 100000;
                    betInput.value = currentBet;
                }

                function divideBet(divisor) {
                    const betInput = document.getElementById('bet');
                    let currentBet = parseInt(betInput.value);
                    currentBet = Math.floor(currentBet / divisor);
                    if (currentBet < minBet) currentBet = minBet;
                    betInput.value = currentBet;
                }

                function setMinBet() {
                    const betInput = document.getElementById('bet');
                    betInput.value = minBet;
                }

                // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –º–µ–Ω—é
                function toggleMenu() {
                    const menu = document.getElementById('menu');
                    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
                }

                function openGames() {
                    alert('–ò–≥—Ä—ã');
                }

                function openWithdraw() {
                    alert('–í—ã–≤–æ–¥');
                }

                function openDeposit() {
                    alert('–î–µ–ø–æ–∑–∏—Ç');
                }

                function openSupport() {
                    alert('–ü–æ–¥–¥–µ—Ä–∂–∫–∞');
                }

                function openTransactionHistory() {
                    alert('–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π');
                }
            </script>
